<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <style>


    </style>
    
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="0" id="input" disabled>
        </div>
        <div class="buttons">
            <!-- full Erase-->
            <input type="button" value="AC" id="clear">
            <!-- Erase single value-->
            <input type="button" value="DEL" id="erase">
            <button></button>
            <input type="button" value="/" class="input-button">
            <input type="button" value="*" class="input-button">
            <!-- <label for="input-button">7</label> -->
            <input type="button" value="7" class="input-button" onclick="document.getElementById('input').value+='7'">
            <input type="button" value="8" class="input-button" onclick="document.getElementById('input').value+='8'">
            <input type="button" value="9" class="input-button" onclick="document.getElementById('input').value+='9'">
            <input type="button" value="-" class="input-button" onclick="document.getElementById('input').value+='-'">

            <input type="button" value="6" class="input-button" onclick="document.getElementById('input').value+='6'">
            <input type="button" value="5" class="input-button" onclick="document.getElementById('input').value+='5'">
            <input type="button" value="4" class="input-button"onclick="document.getElementById('input').value+='4'">
            <input type="button" value="+" class="input-button"onclick="document.getElementById('input').value+='+'">

            <input type="button" value="1" class="input-button" onclick="document.getElementById('input').value+='1'">
            <input type="button" value="2" class="input-button"onclick="document.getElementById('input').value+='2'">
            <input type="button" value="3" class="input-button"onclick="document.getElementById('input').value+='3'">

            <input type="button" value="=" class="input-button" id="equal" onclick="document.getElementById('input').value=eval(document.getElementById('input').value)">
            <input type="button" value="0" class="input-button" onclick="document.getElementById('input').value+='0'">
            <input type="button" value="." class="input-button" onclick="document.getElementById('input').value+='-'">
        </div>
    </div>

   
    
    <script src="bootstrap.bundle.min.js"></script>

    
</body>
</html>
