<body>
    <div style="width: 40%; margin:auto; margin-top:5%; justify-content: center;">
        <label>score</label>
        <input type="text" id="score" style="width: 100%; height: 40px; outline: none; border-bottom: 1px;">
        <button  onclick="document.getElementById('score').value +='1'">1</button>
        <button onclick="document.getElementById('score').value +='2'">2</button>
        <button onclick="document.getElementById('score').value +='3'">3</button>
        <button onclick="document.getElementById('score').value +='4'">4</button>
        <button onclick="document.getElementById('score').value +='+'">+</button>
        <button  onclick="document.getElementById('score').value=eval(document.getElementById('score'))">=</button>
        <button  onclick="document.getElementById('score').value">clear</button>

        

    </div>
